<div class="cp-toolbar w-100 ">
  <button class="btn btn-primary btn-sm" type="button" (click)="back()"><i
    class="fa fa-arrow-left"></i> Trở lại
  </button>
  <button class="btn btn-primary btn-sm ml-1" type="button" (click)="add()"><i
    class="fa fa-plus"></i> Tạo mới
  </button>
  <button class="btn btn-success btn-sm ml-1" type="button" [disabled]="!myform.form.valid" (click)="save()"><i
    class="fa fa-save"></i> Lưu
  </button>
</div>
<div class="container mt-5">

      <div class="border-bottom">
          <form #myform="ngForm">
            <div class="row">
              <div class="col-8">
                    <div class="form-group row">
                        <label class="col-2">Tên</label>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-sm" name="name" [(ngModel)]="post.title" #title="ngModel" (change)="nameChange(post.title)" required>
                            <div *ngIf="title.invalid && (title.dirty || title.touched)">
                              <div *ngIf="title.errors.required">
                                <small class="form-text text-muted alert alert-danger"> <i  class="fa fa-exclamation-triangle"></i> Nhập tên</small>
                              </div>
                            </div>
                        </div>
                      </div>

                      <!-- <div class="form-group row">
                          <label class="col-2">Đường dẫn</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-sm" name="slug" [(ngModel)]="post.plug">
                          </div>
                        </div> -->

                        <div class="row">
                          <div class="col-6">
                              <div class="form-group row">
                                  <label class="col-4">Thể loại:</label>
                                  <div class="col-8">
                                      <select [(ngModel)]="post.category_id" name="category" class="form-control form-control-sm">
                                          <option *ngFor="let item of categories" [ngValue]="item.id">{{item.category_name}}</option>
                                        </select>
                                  </div>
                              </div>

                          </div>
                          <div class="col">
                              <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck"
                                  name="active" [(ngModel)]="post.active">
                                  <label class="custom-control-label" for="customCheck">Kích hoạt</label>
                                </div>
                          </div>
                          </div>

                          <div class="form-group row">
                              <label class="col-2">Mô tả:</label>
                              <div class="col-sm-10">
                                  <textarea class="form-control" rows="3" [(ngModel)]="post.content" name="content"></textarea>
                              </div>
                            </div>

              </div>
              <div class="col-4">

                  <input
                  style="display: none"
                  type="file" (change)="onFileChanged($event)"
                  #fileInput>
        <div class="Neon Neon-theme-dragdropbox" (click)="fileInput.click()">
            <!-- <input style="opacity: 0;height: 200px; position: absolute"  type="file"> -->
            <div class="Neon-input-dragDrop" >
                <img [src]="image" style="width: 100%" *ngIf="image">
              <div class="Neon-input-inner" *ngIf="!image">
                <div class="Neon-input-icon">
                  <i class="fa fa-file-image-o"></i></div>
                </div>
                </div>
            </div>
              </div>
            </div>
          </form>
    </div>
</div>
