<div class="cp-toolbar w-100 ">
 <h4>Danh sách bình luận</h4>
</div>
<div class="container-fluid mt-5 p-0">
    <input type="text" [(ngModel)]="searchText" placeholder="Search.." class="form-control form-control-sm col-6 float-right">
<br><br>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nội dung</th>
    <th scope="col">Người viết</th>
    <th scope="col">Ngày</th>
    <th scope="col">Bài viết</th>
    <th scope="col">Kích hoạt</th>
    <th scope="col">Xử lý</th>
  </tr>
  </thead>
  <tbody>
<!--  <tr *ngFor="let item of returnedArray| grdFilter: {title: searchText, content:searchText}; let i= index">-->
<!--    <th scope="row">{{i+1}}</th>-->
<!--    <td>{{item.content| slice:0:50}}...</td>-->
<!--  </tr>-->
  </tbody>

</table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Bạn có muốn xóa {{comment.content| slice:0:6}}?</p>
    <button type="button" class="btn btn-primary btn-sm mr-2" (click)="confirmDelete()" ><i
      class="fa fa-check"></i> Yes</button>
    <button type="button" class="btn btn-default btn-sm" (click)="modalRef.hide()">
      <i class="fa fa-close"></i> No</button>
  </div>
</ng-template>

<ng-template #viewComment>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Nội dung bình luận</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{comment.content}}</p>
    </div>
  </ng-template>
