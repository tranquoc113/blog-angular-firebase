<div class="cp-toolbar w-100 ">
  <button class="btn btn-primary btn-sm" type="button" (click)="back()"><i
    class="fa fa-arrow-left"></i> Trở lại
  </button>
  <button class="btn btn-primary btn-sm ml-1" type="button" (click)="add()"><i
    class="fa fa-plus"></i> Tạo mới
  </button>
  <button class="btn btn-success btn-sm ml-1" type="button" [disabled]="!myform.form.valid" (click)="save()"><i
    class="fa fa-save"></i> Lưu
  </button>
</div>
<div class="container mt-5">

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form #myform="ngForm">
            <div class="form-group">
              <label>Tên</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="category.name" #name="ngModel" required>
              <div *ngIf="name.invalid && (name.dirty || name.touched)">
                <div *ngIf="name.errors.required">
                  <small class="form-text text-muted alert alert-danger"> <i  class="fa fa-exclamation-triangle"></i> Nhập tên</small>
                </div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label>Đường dẫn</label>
              <input type="text" class="form-control" name="slug" [(ngModel)]="category.slug" disabled>
            </div> -->
            <!-- <div class="form-group">
              <label>Chọn menu</label>
              <select [(ngModel)]="category.menu_id" name="menu" class="form-control form-control-sm" disabled>
                <option *ngFor="let item of menus" [ngValue]="item.id">{{item.name}}</option>
              </select>
            </div> -->
          </form>


        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

</div>
