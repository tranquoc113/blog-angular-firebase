<div class="card mb-3">
  <img class="card-img-top" [src]="post.avatar"  alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text"><small class="text-muted">Viết vào {{post.date | date: 'dd-MM-yyyy'}}</small></p>
    <p class="card-text">{{post.content}}.</p>
  </div>
</div>

<app-comment-post [dataPost]="post" [comments]="comments"></app-comment-post>
